<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/new-tweet.css">
    <link rel="stylesheet" href="/styles/tweet-container.css">

    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-replace-svg="nest"></script>

    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/navbar-scroll.js"></script>
  </head>

  <body>
    <nav>
      <span>tweeter</span>
      <div>
        <p><span>Write</span> a new tweet</p>
        <i id="scroll-down-id" class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <div class="flex-container">
      <header class="profile">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>

        <div>
          <h2>Stewart Bentley</h2>
        </div>
      </header>

      <main class="container">
        <button id="compose-tweet-id">Compose Tweet</button>

        <section class="new-tweet">
          <p id="error-message-id"><i class="fas fa-exclamation-triangle"></i><span>Error Message</span><i    class="fas fa-exclamation-triangle"></i></p>
          <form id="form-tweet-id" action="/tweets/" method="POST" Content-Type="application/x-www-form-urlencoded">
            <textarea name="text"placeholder="What are you humming about?" rows="1"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </section>

        <section id="tweets-container">
        </section>

      </main>
    </div>
  </body>
</html>
